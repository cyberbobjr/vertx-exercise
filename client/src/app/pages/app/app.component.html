<mat-menu #appMenu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
</mat-menu>
<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
        Menu
    </button>
</mat-toolbar>
<app-activity></app-activity>
<mat-card>
    <mat-card-header>
        <mat-card-title>Application nom</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Saisissez votre nom :</mat-label>
            <input matInput type="text" [(ngModel)]="nameValue"/>
            <button mat-button (click)="save()">Enregistrer le nom</button>
        </mat-form-field>
    </mat-card-content>
</mat-card>
