<mat-toolbar>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
</mat-toolbar>
<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let w of allApps" (click)="toggleStart(w)">Start {{w}}</button>
    <button mat-menu-item *ngFor="let w of allApps" (click)="toggleStop(w)">Stop {{w}}</button>
</mat-menu>
<div class="widget-container">
    <app-widget-container *ngFor="let app of activeApps" [widgetName]="app" class="widget-item"></app-widget-container>
</div>
