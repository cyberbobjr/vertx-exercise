<mat-card>
    <mat-card-header>
        <mat-card-title>Application nom</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Saisissez votre nom :</mat-label>
            <input matInput type="text" [(ngModel)]="nameValue"/>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <div style="text-align: center; margin-bottom: 10px">
            <button mat-raised-button color="primary" (click)="save()">Enregistrer le nom</button>
        </div>
    </mat-card-footer>
</mat-card>
