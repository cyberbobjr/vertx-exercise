<mat-card>
    <mat-card-header>
        <mat-card-title>Application Photo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <ngx-mat-file-input [(ngModel)]="basicfile" placeholder="SÃ©lectionnez une photo"></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <div style="text-align: center; margin-bottom: 10px">
            <button mat-raised-button color="primary" (click)="save()">Enregistrer la photo</button>
        </div>
    </mat-card-footer>
    <ng-container *ngIf="isExisting">
        Photo actuelle :<br/>
        <img [src]="baseUrl+'photo'" style="max-width: 15vw"/>
    </ng-container>
</mat-card>
